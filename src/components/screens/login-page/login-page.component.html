<div class="display_column">
    <div class="column_container">
        <div>
            <form class="login-form" (ngSubmit)="onSubmit()">
                <input type="email" formControlName="email" class="login-input" placeholder="Correo" required>
                <input type="password" formControlName="password" class="login-input" placeholder="Contraseña" required>
                <button type="submit">Iniciar sesión</button>
            </form>
        </div>
    </div>
    <div class="column_container">
        <div class="row_container">
            <div class="text" id="principal">Contenido multimedia genial</div>
            <div id="second">
                <img src="../../../assets/images/image2.jpg">
                <img src="../../../assets/images/image3.jpg">
            </div>
        </div>
        <div class="row_container">
            <app-follow-component></app-follow-component>
        </div>
    </div>
</div>
